<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Name and Score Shift</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        border: 1px solid #ccc;
        padding: 20px;
        width: 300px;
        margin: 0 auto;
    }
    .name {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .score-shift {
        font-size: 18px;
        color: green;
    }
</style>
</head>
<body>

<div class="container">
    <div class="name">John Doe</div>
    <div class="score_shift">+5</div>
</div>

</body>
</html>
